<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>



<br><br><br><br>
<div class ="container">
    <div style="text-align: center">
        <form th:action="@{/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Email: </label>
                <input class="form-control" type="email" name="email" th:field="*{email}"required/>
                <br>
                <label>Password: </label>
                <input class="form-control" type="password" name="password" th:field="*{password}" required/>

                <br>
            </div>
            <button class="btn btn-light" type="submit">
                Sign UP
            </button>
            <br>
        </form>
        <br>
        <button class="btn btn-light" >
            <a th:href="@{/}"> Go to Login </a>
        </button>
    </div>
</div>

</body>
</html>
