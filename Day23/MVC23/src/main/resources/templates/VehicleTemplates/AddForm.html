<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Add a Vehicle</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<section th:insert="Layouts/Layouts::nav"></section>

<br><br><br><br>
<div class ="container">
    <div style="text-align: center">
        <form th:action="@{save}" th:object="${vehicle}" method="post">
            <div class="form-group">
            <label>Vehicle Type: </label>
            <input class="form-control" type="text" name="vehicleType" th:field="*{vehicleType}"required/>
            <br>
            <label>Brand: </label>
            <input class="form-control" type="text" name="brand" th:field="*{brand}"required/>
            <br>
            <label>Model: </label>
            <input class="form-control" type="text"  name="model" th:field="*{model}"required/>
            <br>
            <label>price: </label>
            <input class="form-control" type="number" step="0.01" name="price" th:field="*{price}"required/>
            <br>
            </div>
            <button class="btn btn-light" type="submit">
                Add Vehicle
            </button>
            <br>
        </form>
    </div>
</div>

</body>
</html>
